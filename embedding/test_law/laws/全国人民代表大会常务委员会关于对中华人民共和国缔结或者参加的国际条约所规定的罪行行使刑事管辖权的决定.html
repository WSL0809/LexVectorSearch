<h1 id="全国人民代表大会常务委员会关于对中华人民共和国缔结或者参加的国际条约所规定的罪行行使刑事管辖权的决定">全国人民代表大会常务委员会关于对中华人民共和国缔结或者参加的国际条约所规定的罪行行使刑事管辖权的决定</h1>
<blockquote>
<ul>
<li>1987年6月23日通过</li>
</ul>
</blockquote>
<ul>
<li>第六届全国人民代表大会常务委员会第二十一次会议决定：
    <ul>
<li>对于中华人民共和国缔结或者参加的国际条约所规定的罪行，中华人民共和国在所承担条约义务的范围内，行使刑事管辖权。</li>
</ul>
</li>
</ul>
